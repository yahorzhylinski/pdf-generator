<div class="col-xs-12 col-md-8 col-md-offset-2" ng-if="report">

  <h2>Report #{{report.id}}</h2>

  <table class="table">
    <tr>
      <td>Campaign ID</td>
      <td>{{report.campaign_id}}</td>      
    </tr>
    <tr>
      <td>Created at</td>
      <td>{{report.created_at | date : 'yyyy-MM-dd HH:mm:ss'}}</td>
    </tr>
    <tr>
      <td>status</td>
      <td>{{report.status}}</td>      
    </tr>
    {{report.status == 'generated'}}
    <tr ng-if="report.status == 'generated'">
      <td><a class="btn btn-default" ng-click="openReport('pdf')">Open PDF</a></td>
      <td><a class="btn btn-default" ng-click="openReport('json')">Open JSON</a></td>
    </tr>
  </table>  

  <form ng-submit="updateReport(reportForm)" role="form" ng-init="reportForm = { report: { comment: report.comment } }">

    <div class="form-group">
    <textarea name="comment" ng-model="reportForm.report.comment" placeholder="Comment" class="form-control">
      {{report.comment}}
    </textarea>
    </div>

    <button type="submit" class="btn btn-primary btn-lg">Update</button>
  </form>

</div>
