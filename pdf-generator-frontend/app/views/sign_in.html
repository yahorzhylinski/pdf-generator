<div class="col-xs-12 col-md-8 col-md-offset-2">

  <h2>Login</h2>
    
  <form ng-submit="login(loginForm)" role="form" ng-init="loginForm = {}">
    <div class="form-group">
      <input type="text" name="login" ng-model="loginForm.sign_in.login" placeholder="Email or Username" required="required" class="form-control"/>
    </div>

    <div class="form-group">
      <input type="password" name="password" ng-model="loginForm.sign_in.password" placeholder="Password" required="required" class="form-control"/>
    </div>

    <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
  </form>

</div>
